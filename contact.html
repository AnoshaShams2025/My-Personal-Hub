<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Info Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #0bcdf4;
      padding: 20px 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    main {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #0bcdf4;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    .gender,
    .interests {
      margin-top: 10px;
    }

    .gender label,
    .interests label {
      font-weight: normal;
      margin-right: 10px;
    }

    input[type="submit"] {
      margin-top: 20px;
      background-color: #0bcdf4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #09bcd4;
    }

    footer {
      background-color: #0bcdf4;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about-me.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="gallary.html">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Me</h1>
    <form action="mailto:anoshashams17@gmail.com" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <div class="gender">
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
      </div>

      <div class="interests">
        <label>Interests:</label>
        <input type="checkbox" id="tech" name="interests" value="Tech">
        <label for="tech">Tech</label>

        <input type="checkbox" id="design" name="interests" value="Graphic Design">
        <label for="design">Graphic Design</label>

        <input type="checkbox" id="music" name="interests" value="Music">
        <label for="music">Music</label>
      </div>

      <input type="submit" value="Submit">
    </form>
    <p style="text-align:center; margin-top:20px;">
      Or reach out directly via <a href="mailto:anoshashams17@gmail.com">email</a>
    </p>
  </main>

  <footer>
    <p>&copy; 2025 My Personal Info Hub.</p>
  </footer>
</body>
</html>
